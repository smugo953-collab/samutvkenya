<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Samu TV KENYA - Live</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #000;
    color: #fff;
  }
  header {
    background-color: #d32f2f;
    padding: 15px 20px;
    text-align: center;
    font-size: 1.8em;
    font-weight: bold;
  }
  .ticker {
    background-color: #222;
    padding: 10px;
    overflow: hidden;
    white-space: nowrap;
    box-sizing: border-box;
    border-bottom: 2px solid #d32f2f;
  }
  .ticker span {
    display: inline-block;
    padding-left: 100%;
    animation: scroll 20s linear infinite;
  }
  @keyframes scroll {
    0% { transform: translateX(0); }
    100% { transform: translateX(-100%); }
  }
  .container {
    display: flex;
    flex-wrap: wrap;
    padding: 20px;
    gap: 20px;
    justify-content: center;
  }
  .live-stream, .social-feed {
    background-color: #111;
    border: 2px solid #d32f2f;
    border-radius: 8px;
    padding: 15px;
    flex: 1 1 400px;
    max-width: 600px;
  }
  iframe {
    width: 100%;
    height: 350px;
    border: none;
    border-radius: 8px;
  }
  .watch-now {
    display: block;
    background-color: #d32f2f;
    color: #fff;
    text-align: center;
    padding: 15px;
    margin: 20px auto;
    border-radius: 8px;
    font-size: 1.2em;
    text-decoration: none;
    width: 90%;
    max-width: 400px;
    transition: background 0.3s;
  }
  .watch-now:hover {
    background-color: #b71c1c;
  }
  footer {
    background-color: #222;
    text-align: center;
    padding: 10px;
    font-size: 0.9em;
    color: #ccc;
  }
  @media (max-width: 768px) {
    .container { flex-direction: column; align-items: center; }
  }
</style>
</head>
<body>

<header>Samu TV KENYA - Live</header>

<div class="ticker">
  <span>Breaking News: Tune in for the latest updates from Kenya and around the world! &nbsp; • &nbsp; Samu TV KENYA brings you live coverage 24/7 &nbsp; • &nbsp; Follow us on social media for real-time news!</span>
</div>

<a class="watch-now" href="https://www.youtube.com/channel/YOUR_CHANNEL_ID/live" target="_blank">▶ Watch Now Live</a>

<div class="container">
  <div class="live-stream">
    <h2>Live TV</h2>
    <iframe src="https://www.youtube.com/embed/live_stream?channel=YOUR_CHANNEL_ID" allowfullscreen></iframe>
  </div>

  <div class="social-feed">
    <h2>Social Media Feeds</h2>
    
    <!-- Twitter -->
    <a class="twitter-timeline" data-height="200" href="https://twitter.com/samutvkenya?ref_src=twsrc%5Etfw">Tweets by Samu TV KENYA</a>
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    
    <!-- Instagram -->
    <iframe src="https://www.instagram.com/p/CUSTOM_EMBED_CODE/embed" height="200" style="border:none;overflow:hidden;" scrolling="no" allowtransparency="true"></iframe>
    
    <!-- Facebook -->
    <iframe src="https://www.facebook.com/plugins/page.php?href=https://www.facebook.com/YOUR_FACEBOOK_PAGE&tabs=timeline&width=100%&height=200" height="200" style="border:none;overflow:hidden;" scrolling="no" frameborder="0" allowfullscreen="true"></iframe>
  </div>
</div>

<footer>© 2026 Samu TV KENYA | Your official online TV station</footer>

</body>
</html>
